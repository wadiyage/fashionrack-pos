        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container-fluid d-flex flex-wrap justify-content-center">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="sidebar-categories bg-light">
                <div class="categories-header">
                    <h6 class="fs-4 fw-semibold text-uppercase mb-0"><i class="bi bi-tag"></i> Categories</h6>
                    <button class="btn btn-sm btn-link" id="toggleSidebar" title="Toggle Sidebar">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                </div>

                <div class="categories-list">
                    <div class="category-item active" data-category="all" onclick="filterProducts('all')">
                        <i class="bi bi-grid"></i>
                        All Products
                    </div>
                    <div class="category-item" data-category="shirts" onclick="filterProducts('shirts')">
                        <i class="bi bi-bag"></i>
                        Shirts
                    </div>
                    <div class="category-item" data-category="pants" onclick="filterProducts('pants')">
                        <i class="bi bi-bag"></i>
                        Pants
                    </div>
                    <div class="category-item" data-category="dresses" onclick="filterProducts('dresses')">
                        <i class="bi bi-bag"></i>
                        Dresses
                    </div>
                    <div class="category-item" data-category="accessories" onclick="filterProducts('accessories')">
                        <i class="bi bi-bag"></i>
                        Accessories
                    </div>
                    <div class="category-item" data-category="footwear" onclick="filterProducts('footwear')">
                        <i class="bi bi-bag"></i>
                        Footwear
                    </div>
                    <div class="category-item" data-category="outerwear" onclick="filterProducts('outerwear')">
                        <i class="bi bi-bag"></i>
                        Outerwear
                    </div>
                    <div class="category-item" data-category="seasonal" onclick="filterProducts('seasonal')">
                        <i class="bi bi-bag"></i>
                        Seasonal
                    </div>
                    <div class="category-item" data-category="sale" onclick="filterProducts('sale')">
                        <i class="bi bi-bag"></i>
                        Sale Items
                    </div>
                </div>

                <div class="filter-section mt-3">
                    <h6 class="filter-header">Filter</h6>
                    <div class="filter-group">
                        <label class="filter-label">
                            <input type="checkbox" class="form-check-input" />
                            Men
                        </label>
                        <label class="filter-label">
                            <input type="checkbox" class="form-check-input" />
                            Women
                        </label>
                        <label class="filter-label">
                            <input type="checkbox" class="form-check-input" />
                            Unisex
                        </label>
                    </div>
                </div>

                <div class="categories-footer">
                    <hr>
                    <button class="btn btn-sm btn-outline-secondary w-100 mb-2" data-bs-toggle="modal"
                        data-bs-target="#categoriesModal">
                        <i class="bi bi-sliders"></i>
                        Manage
                    </button>
                    <button class="btn btn-sm btn-outline-secondary w-100" id="darkModeToggle"
                        onclick="toggleDarkMode()">
                        <i class="bi bi-moon"></i>
                        Dark
                    </button>
                </div>
            </div>
        </section>
    </main>

    </footer>
